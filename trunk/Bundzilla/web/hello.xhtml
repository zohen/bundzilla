<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="layout/template.xhtml">
                       
<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message"/>
    
    <h:form id="simpleActionForm">

        <rich:panel>
            <f:facet name="header">hello</f:facet>
    
            <s:decorate id="valueDecoration" template="layout/edit.xhtml">
                <ui:define name="label">Value</ui:define>
                <h:inputText id="value" required="true"
                             value="#{simpleAction.value}"/>
            </s:decorate>
            
            <div style="clear:both"/>
            
        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="sayHello" value="sayHello" 
                    action="#{simpleAction.sayHello}"/>     			  
        </div>

    </h:form>
    
</ui:define>

</ui:composition>
